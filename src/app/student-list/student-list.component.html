<app-nav></app-nav>
<div class="container">
  <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">Họ tên</th>
          <!-- <th scope="col">Giới tính</th> -->
          <th scope="col">Địa chỉ</th>
          <th scope="col">Điểm</th>
          <th scope="col">Tùy chọn</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of listStudents">
          <td>{{student.name}}</td>
          <!-- <td *ngIf="student.gender === 0">Nam</td>
          <td *ngIf="student.gender === 1">Nữ</td> -->
          <td>{{student.address}}</td>
          <td>{{student.point}}</td>
          <td>
            <button class="btn btn-primary" (click)="handleEdit()">Sửa</button>
            <button class="btn btn-danger" (click)="handleDelete(student.id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
